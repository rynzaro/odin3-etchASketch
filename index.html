<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-settings">
            <button class="btn button-reset">Reset</button>
            <button class="btn button-color" data-color="black">Black</button>
            <button class="btn button-color" data-color="red">Red</button>
            <button class="btn button-color" data-color="yellow">Yellow</button>
            <button class="btn button-color" data-color="blue">Blue</button>
        </div>
        <div class="container-grid"></div>
    </div>

</body>
</html>
