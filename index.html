<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-settings">
            <div class="color-box">
                <input class="color-select" type="color" value="black">  
            </div>
            <button class="btn button-color btn-active" data-mode="color">Color</button>
            <button class="btn button-mode" data-mode="colorful">Colorful</button>
            <button class="btn button-mode" data-mode="erase">Eraser</button>
            <button class="btn btn-setting" data-setting="size">Set Size</button>
            <button class="btn button-reset">Reset</button>
        </div>
        <div class="container-grid"></div>
    </div>

</body>
</html>
