<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gridSizeSlider = document.querySelector('.slider');
            const sliderValue = document.querySelector('.slider-value');

            gridSizeSlider.oninput = () =>  updateValue(gridSizeSlider);

            updateValue(gridSizeSlider);
            
            function updateValue(element) {
                sliderValue.textContent = `Grid size ${element.value} x ${element.value}`;
            }
        })
    </script>
</head>
<body>
    <div class="container-slider">
        <input type="range" min="1" max="64" class="slider" id="myRange">
        <div class="slider-value"></div>
    </div>
</body>
</html>
